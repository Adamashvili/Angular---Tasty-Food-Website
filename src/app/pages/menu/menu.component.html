<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData">
            <div class="foodBox mt-3 mb-3">
                <img src="{{fd.foodImg}}" alt="food">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice | currency:'USD'}}</p>
                <button class="buybtn">Buy Now &nbsp;  <i class="bi bi-bag"></i> </button>
            </div>
        </div>
    </div>
</div>
