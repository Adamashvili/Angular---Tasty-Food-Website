<div class="banner">
    <div class="content">
    <h1 class="mb-5">Fresh Cooked Food <br> At Your Door.</h1>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
</div>
</div>

<div class="container mt-5 mb-5">
    <h1 class="text-center ">How to get <span style="color: var(--primary-color); font-weight: bold;">fresh food</span></h1>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>select food</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>fill the details</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Your order will be delivered in minute</p>
            </div>
        </div>
    </div>
</div>


<!-- FoodBox -->

<div class="container mt-4 mb-4">
    <h1 class="text-center mt-3">Customers <span style="color: var(--primary-color); font-weight: bold;">Favourite Food</span></h1>
    <div class="row">
        <div class="col-lg-3 col-md-6 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodBox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}"/>
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice}}</p>
            </div>
        </div>
    </div>

    <a routerLink="/menu" class="viewmorebtn">View more &nbsp; <i class="bi bi-arrow-right"></i></a>
</div>
