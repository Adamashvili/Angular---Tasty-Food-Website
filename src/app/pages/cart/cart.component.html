<ng-container  *ngIf="product.length !=0">
    <div class="container">
        <div class="card-table bg-white">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>N</th>
                            <th>Product Name</th>
                            <th class="tohide">Product Image</th>
                            <th class="tohide">Description</th>
                            <th >Price</th>
                            <th>Quantity</th>
                            
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product; let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{item.foodName}}</td>
                            <td class="tohide">
                                <img  style="width: 120px;" src="{{item.foodImg}}" alt="">
                            </td>
                            <td  class="tohide" style="width: auto;">{{item.foodDetail}}</td>
                            <td  style="width: 12%;">${{item.foodPrice}}</td>
                            <td style="width: 5%;">{{item.quantity}}</td>
                           
                            <td colspan="3">
                                <button (click)="removeItem(item)" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td  colspan="2"></td>
                                <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                                <td><button routerLink="/menu" routerLinkActive="router-link-active"  class="btn btn-primary">Shop More</button></td>
                                <td><strong>Total : ${{grandTotal }}</strong></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="product.length ==0">
<div class="container">
    <div class="card">
        <h5 class="card-title">My Cart</h5>
    </div>
        <div class="center">
        <img src="../../../assets/cart.png" alt="">
        <h4>Your cart is empty</h4>
        <h6>Add item to it now</h6>
        <button routerLink="/menu" routerLinkActive="router-link-active"  class="btn btn-primary">Shop Now</button>
    </div>
</div>
</ng-container>
